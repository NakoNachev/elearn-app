<div class="card">
    <div><i class="bi bi-check-square" style="float:right; cursor:pointer; margin-right: 2px;" (click)="markWordAsLearned(word)" placement="top" ngbTooltip="Mark/Unmark word as 'learned'"></i></div>
    <div class="card-body">
        <h4 class="card-title"><b>{{word}}</b></h4>
        <h6 class="card-subtitle mb-2 text-muted">[ {{transcription}} ] <b>{{wordType}}</b></h6>
        <hr>
        <p class="card-text">{{translation}}</p>
    </div>
</div>
